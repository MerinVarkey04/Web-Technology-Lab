<body>
<Center><h2>STUDENT REGISTRATION FORM</h2>
<form name="stdregform" method="get">

</tr>

<tr>
<td>LAST NAME</td>

</tr>

<tr>

<option>25</option>
<option>26</option>
<option>27</option>
<option>28</option>
<option>29</option>
<option>30</option>
<option>31</option>
</select>
<select>

<option>JUNE</option>
<option>JULY</option>
<option>AUGUST</option>
<option>SEPTEMBER</option>
<option>OCTOBER</option>

<select>
<option>YEAR</option>

<option>2002</option>
<option>2003</option>
<option>2004</option>
<option>2005</option>
<option>2006</option>
<option>2007</option>
</select>
</td>
</tr>

<tr>
<td>EMAIL ID</td>
<td><input type="text" name="Email Id" maxlength="20"></td>
</tr>

<tr>
<td>PHONE NO</td>
<td><input type="text" name="mobno" pattern="[7-9]{1}[0-9]{9}" minilength="10"></td>
</tr>

<tr>
<td>GENDER</td>
<td><input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female</td>
</tr>

<tr>
<td>ADDRESS</td>
<td><input type="text" name="Address" maxlength="20"></td>
</tr>


<tr>
<td>CITY</td>
<td><input type="text" name="City" maxlength="20"></td>
</tr>

<tr>
<td>PINCODE</td>
<td><input type="text" name="Pincode" maxlength="20"></td>
</tr>


<tr>
<td>STATE</td>
<td><input type="text" name="State" maxlength="20"></td>
</tr>



<tr>
<td>COUNTRY</td>
<td><input type="text" name="Country" maxlength="20"></td>
</tr>


<tr>
<td>HOBBIES</td>
<td><input type="checkbox" name="hobbies" value="Singing">singing
<input type="Checkbox" name="hobbies" value="Dancing">dancing
<input type="Checkbox" name="hobbies" vale="Others">others</td>
</tr>


<tr>
<td>COURSE APPLID FOR</td>
<td><input type="radio" name="course applied for" value="BCA">BCA
<td><input type="radio" name="course applied for" value="Bcom">Bcom

</tr>












</form>

</html>
